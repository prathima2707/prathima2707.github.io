<html lang="en">

</head>
<body>
    <h1 align="center" class="head">PupilFrist</h1>

          <tr>

            <td>
              <input

                type="text"
                name="name"
                id="name"

              />

          </tr>
          <tr>
            <td><label for="email">E-mail :</label></td>

              <input

              />

              <input

                type="password"

                id="password"

                required
              />

          </tr>
          <tr>
            <td><label for="dob">Date Of Birth :</label></td>

              <input

                name="dob"
                id="dob"

            </td>
          </tr>
          <tr>
            <td>
              <button class="btn" type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div class="entry">

</body>
